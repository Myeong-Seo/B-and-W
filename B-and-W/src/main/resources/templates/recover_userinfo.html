<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/recover_userinfo.css}" rel="stylesheet"/>
<link th:href="@{/css/login.css}" rel="stylesheet"/>
<script type="text/javascript" th:src="@{/js/recover_userinfo.js}"></script>
<title>아이디 / 비밀번호 찾기</title>
</head>
<body>
	<div th:replace="/navi/header"></div>
	<table>
		<thead>
			<tr>
				<td>
				<p class="table_caption">아이디 / 비밀번호 찾기</p>
				<p class="table_header_1">계정의 ID와 비밀번호를 찾습니다</p>	
				</td>
			</tr>
		</thead>
		<form name="revocer_form" action="/recover_user" method="POST">
		<tbody>
			<tr>
				<td>e-mail &nbsp;&nbsp;&nbsp;<input type="text" class="user_mail" name="user_mail"></td>
			</tr>
			<tr>
				<td>
					<p class="table_body">입력하신 이메일로 정보를 보내드립니다.</p>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td><input type="submit" class="recover_submit" value="아이디/비밀번호 찾기"></td>
			</tr>
		</tfoot>
		</form>
	</table>
	<div th:replace="/navi/footer"></div>
</body>
</html>
